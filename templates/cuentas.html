{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Cuentas streaming</h2>
  <a class="btn btn-primary" href="{{ url_for('nueva_cuenta') }}">+ Nueva cuenta</a>
</div>

<div class="table-responsive">
  <table class="table table-sm table-striped align-middle">
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Usuario</th>
        <th>Perfiles usados</th>
        <th>Notas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for a in accounts %}
        <tr>
          <td>{{ a.service }}</td>
          <td>{{ a.user }}</td>
          <td>{{ a.used_slots }}/{{ a.total_slots }}</td>
          <td>{{ a.notes }}</td>
          <td class="d-flex gap-1">
            <a href="{{ url_for('editar_cuenta', account_id=a.id) }}"
               class="btn btn-sm btn-outline-secondary">
              Editar
            </a>
            <form method="post"
                  action="{{ url_for('eliminar_cuenta', account_id=a.id) }}"
                  onsubmit="return confirm('Â¿Seguro que quieres eliminar esta cuenta?');">
              <button type="submit" class="btn btn-sm btn-outline-danger">
                Eliminar
              </button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
